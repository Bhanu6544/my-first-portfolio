<!DOCTYPE html>
<html>

<style>
#container{
width:400px;
height:400px;
background:yellow;
position:relative;
overflow:hidden;
}
#animation{
width:50px;
height:50px;
background:red;
position:absolute;
}



</style>

<body>
<h1>This is my first js animation</h1>
<p><button onclick="Mymove()">click here</button></p>

<div id="container">
<div id="animation"></div>
</div>

<script>
function Mymove(){
let id=null;
const ele=document.getElementById("animation");
let pos=0;
clearInterval(id);
id=setInterval(frame,5);
function frame(){
if(pos==350){
clearInterval(id);
}
else{
pos++;
ele.style.top = pos + "px"; 
ele.style.left = pos + "px"; 
}
}
}

</script>
</body>
</html>
